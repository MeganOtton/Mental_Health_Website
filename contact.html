<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <!--Logo-->
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/mental_health_logo_2.webp" alt="A picture of a blue heart in the palm of two hands" width="40" height="40" class="d-inline-block align-text-bottom rounded-circle">
                    <span class="navbar-brand" style="padding-left: 10px;">Mental Mind</span>
                </a>
                <!--Navbar Toggler-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <!--Home-->
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <!--Resources-->
                        <li class="nav-item">
                            <a class="nav-link" href="resources.html">Resources</a>
                        </li>
                        <!--Contact Us-->
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Emergency Disclaimer -->
    <Section class="emergency">
        <div class="container" style="padding-top: 10px; padding-bottom: 10px;">
            <h2 class="text-center"  style="padding-top: 5px;"><u>In Case Of Emergency, call 999</u></h2>
            <p class="lead text-center"  style="margin-bottom: 0px !important;"><strong>This form is for <u>Non Emergency</u> use only.</strong></p>
        </div>
    </Section>

    <!-- Main Content -->
    <main class="container my-5" id="contact-form">
        <div class="container" >
            <div class="card shadow p-4" id="form-text">
                <h2 class="card-title text-center mb-4" style="margin-bottom: 5px !important;">Contact Us</h2>
                <p class="lead text-center" style="font-family: 'Zain', sans-serif; padding-bottom: 19px; font-size: 124%;">We're here to help and answer any question you might have!</p>
                <form action="thankyou.html">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your Message"
                            required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- INSERT IMAGE FOR LARGER DEVICES -->

    <!-- JavaScript -->
    <script src="assets/JS/script.js"></script>
</body>
</html>
